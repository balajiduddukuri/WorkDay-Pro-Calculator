    <style>
      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Focus visible adjustments for accessibility */
      :focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }

      /* Neon Glow Utilities */
      .neon-text {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px currentColor;
      }
      .neon-border {
        box-shadow: 0 0 5px currentColor, inset 0 0 5px currentColor;
      }
    </style>
